<!DOCTYPE html>
<html lang="en">
<head>
  <title>Angular Menu Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="js/menu.js"></script>
</head>
<body ng-app="menuApp">

<div class="container">

  <div ng-controller="menuController">
    <form >
      <div class="form-group" >
        <button type="button" ng-click="showMenu()" class="btn btn-primary">Add Menu Item</button>
      </div>
      <div ng-show="displayMenu">
        <div class="form-group">
          <label for="menuName">Menu Name : </label>
          <input type="text" ng-model="menuName" class="form-control" id="menuName" placeholder="Enter Menu Name" name="menuName">
        </div>
        <div class="form-group">
          <label for="menuClass">Menu Class :</label>
          <input type="text" ng-model="menuClass" class="form-control" id="menuClass" placeholder="Enter Menu Class" name="menuClass">
        </div>

        <button type="button"  ng-click="addMenu()" class="btn btn-default">Add</button>
        <button type="button"  ng-click="cancelMenu()" class="btn btn-default">Cancel menu</button>
      </div>
    </form>
    <div>
        <div ng-repeat="menuItem in menuItems">
              <span>{{menuItem.name}} </span><span>{{menuItem.class}}</span>
        </div>
    <div>
  </div>
</div>

</body>
</html>
